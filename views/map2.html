<script>
  var map;

  function init(){
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(36.7989764, 127.0750025), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };
    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    map = new kakao.maps.Map(mapContainer, mapOption); 
      // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(37.5518911,126.9917937); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

  };
  function panTo(lat,lng) {
    // 이동할 위도 경도 위치를 생성합니다 
    var moveLatLon = new kakao.maps.LatLng(lat,lng);
    // 지도 중심을 부드럽게 이동시킵니다
    // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
    map.panTo(moveLatLon)
  }
  $(document).ready(function(){
    init();
    $('#s_bt').click(function(){
      //37.5518911 126.9917937
      panTo(37.5518911,126.9917937);
    });
    $('#b_bt').click(function(){
      //35.2100142 129.0688702
      panTo(35.2100142,129.0688702);
    });
    $('#j_bt').click(function(){
      //33.3846216 126.5534925
      panTo(33.3846216,126.5534925);
    });    

  });


</script>

<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-12">
        <h2>Map2</h2>
        <button id="s_bt" type="button" class="btn btn-warning">Seoul</button>
        <button id="b_bt" type="button" class="btn btn-warning">Busan</button>
        <button id="j_bt" type="button" class="btn btn-warning">Jeju</button>
        <div id="map" style="width:100%;height:650px;"></div>
      </div>
    </div>
</div>
