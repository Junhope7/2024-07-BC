<script>

  function connect(){
    web3 = new Web3(
      new Web3.providers.HttpProvider("http://yeonkyun.kro.kr:7545")
    );

    if (web3.isConnected()) {
      console.log("connected");
    } else {
      console.log("not connected");
    }
  }
  $(document).ready(function(){
    $('#connect_btn').click(function(){
      //alert('connect_btn');
      connect();
    });
    $('#get_btn').click(function(){
      alert('get_btn');
    });
  });
</script>
