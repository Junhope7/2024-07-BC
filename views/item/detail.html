<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
      <h2>Item Detail Page</h2>
      <img src="/img/{{iteminfo.imgname}}">
      <form action="/item/updateimpl" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" class="form-control" readonly id="id" value="{{iteminfo.id}}" name="id">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="{{iteminfo.name}}" name="name">
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" placeholder="{{iteminfo.price}}" name="price">
        </div>
        <div class="form-group">
          <label for="regdate">Regdate:</label>
          <input type="text" class="form-control" readonly id="regdate" placeholder="{{iteminfo.regdate}}" name="regdate">
        </div>
        <div class="form-group">
          <label for="img">Image:</label>
          <input type="file" class="form-control" id="img" placeholder="Enter Image" name="img">
        </div>
        <input type="hidden" name="oldname" value="{{iteminfo.imgname}}">
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
